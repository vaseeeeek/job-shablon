{strip}
<article>
    <div class="content">
        <div class="content-block">
            <h1>{$page.title|escape}</h1>

            <!-- product page navigation -->
            <nav>
                <ul class="product_nav ul-block">
                    <li><a href="{$wa->shop->productUrl($product)}">[`Overview`]</a></li>
                    {foreach $product.pages as $p}
                        <li><a {if $page.id == $p.id} class="selected"{/if} href="{$wa->shop->productUrl($product, 'page', ['page_url' => $p.url])}">{$p.name|escape}</a></li>
                    {/foreach}
                </ul>
            </nav>
        </div>

        <div class="content-block">
            {$page.content}
        </div>
    </div>
</article>
{/strip}
