{strip}
{if $category.subcategories}
    <ul class="category-subcat clear-list">
        {foreach $category.subcategories as $sc}
            <li class="category-subcat_item">
                <a href="{$sc.url}" class="js-cat-link">
                    {$sc.name|escape}

                    {if !empty($sc.params.productQuantity)}
                        <span class="sc-product-count">
                            ({$sc.params.productQuantity})
                        </span>
                    {/if}
                </a>
            </li>
        {/foreach}
    </ul>
{/if}
{/strip}
