{strip}

<style>
    @font-face {
        font-family: 'Open Sans';
        {if $is_display_swap}font-display:swap;{/if}
        font-style: normal;
        font-weight: 400;
        src: local('Open Sans Regular'), local('OpenSans-Regular'),
        url('{$wa_real_theme_url}fonts/opensans/open-sans-v18-latin_cyrillic-regular.woff2') format('woff2'),
        url('{$wa_real_theme_url}fonts/opensans/open-sans-v18-latin_cyrillic-regular.woff') format('woff');
    }
    @font-face {
        font-family: 'Open Sans';
        {if $is_display_swap}font-display:swap;{/if}
        font-style: italic;
        font-weight: 400;
        src: local('Open Sans Italic'), local('OpenSans-Italic'),
        url('{$wa_real_theme_url}fonts/opensans/open-sans-v18-latin_cyrillic-italic.woff2') format('woff2'),
        url('{$wa_real_theme_url}fonts/opensans/open-sans-v18-latin_cyrillic-italic.woff') format('woff');
    }
    @font-face {
        font-family: 'Open Sans';
        {if $is_display_swap}font-display:swap;{/if}
        font-style: normal;
        font-weight: 600;
        src: local('Open Sans SemiBold'), local('OpenSans-SemiBold'),
        url('{$wa_real_theme_url}fonts/opensans/open-sans-v18-latin_cyrillic-600.woff2') format('woff2'),
        url('{$wa_real_theme_url}fonts/opensans/open-sans-v18-latin_cyrillic-600.woff') format('woff');
    }
    @font-face {
        font-family: 'Open Sans';

        font-style: normal;
        font-weight: 700;
        src: local('Open Sans Bold'), local('OpenSans-Bold'),

        url('{$wa_real_theme_url}fonts/opensans/open-sans-v18-latin_cyrillic-700.woff') format('woff');

        font-family: 'Open Sans';

        url('{$wa_real_theme_url}fonts/opensans/open-sans-v18-latin_cyrillic-600italic.woff') format('woff');
    }
    @font-face {
        font-family: 'Open Sans';
        {if $is_display_swap}font-display:swap;{/if}
        font-style: italic;
        font-weight: 700;
        src: local('Open Sans Bold Italic'), local('OpenSans-BoldItalic'),
        url('{$wa_real_theme_url}fonts/opensans/open-sans-v18-latin_cyrillic-700italic.woff2') format('woff2'),
        url('{$wa_real_theme_url}fonts/opensans/open-sans-v18-latin_cyrillic-700italic.woff') format('woff');
    }
</style>

{/strip}
