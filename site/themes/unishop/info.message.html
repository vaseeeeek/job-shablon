{strip}
    {if $theme_settings.head_info_message && $theme_settings.head_info_message_text && !$wa->cookie("info_massage_close_`$theme_settings.head_info_message_id`")}
        <div class="head_info-massage js-head-info-massage" data-id="{$theme_settings.head_info_message_id}">
            <div class="head_info-massage__wrap container">
                <div class="head_info-massage__content">
                    {if $theme_settings.head_info_message_icon}
                        <div class="head_info-massage__image-block">
                            <img class="head_info-massage__img" src="{$wa_theme_url}{$theme_settings.head_info_message_icon}"/>
                        </div>
                    {/if}
                    <div class="head_info-massage__text">
                        {$theme_settings.head_info_message_text}
                    </div>
                </div>
                <span class="head_info-massage__close js-head_info-message-close">
                    <span class="info-massage__close-name">&times;</span>
                </span>
            </div>
        </div>
    {/if}
{/strip}
